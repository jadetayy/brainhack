<!DOCTYPE html>

<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Add Time</title>
    </head>
    <body id="time-page">

        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,800' rel='stylesheet' type='text/css'>

        <div class="app">

        <h1 id="indexh1">Keep track of your productiveness!</h1>

        <form action="submitform.html">
            <p>
                <label for="activity">Activity Type:</label>
                <br>
                <select name="activity" id="activity">
                    <option value="study">Study</option>
                    <option value="exercise">Exercise</option>
                    <option value="hobbies">Hobbies</option>
                    <option value="others">Others</option>

                </select>
            </p>

            <p>
                <label for="time">Time Spent (mins):</label>
                <br>
                <input name="time" id="time" type="number">
            </p>

            <p>
                <label>Feeling:</label>
                <br>
            <div id="feeling-div">
                <label>
                    <input name="feeling" type="radio"> <img src="img/happy.png" class="feeling">
                </label>
                <label>
                    <input name="feeling" type="radio"> <img src="img/neutral.png" class="feeling">
                </label>
                <label>
                    <input name="feeling" type="radio"> <img src="img/sad.png" class="feeling">
                </label>
            </div>
            </p>

            <p>
                <label for="notes">Notes:</label>
                <br>
                <textarea id="notes" rows="4" cols="50"></textarea>
            </p>

            <p>
                <input type="submit">
            </p>
        </form>

        <script type="text/javascript" src="js/time.js"></script>

        </div>
    </body>
    <footer>
        <div class="icon-bar">
            <a href="index.html"><img src="img/browser.png"></a>
            <a href="course.html"><img src="img/study.png"></a>
            <a><img src="img/plus.png"></a>
            <a href="exercise.html"><img src="img/gym.png"></a>
            <a href="hobbies.html"><img src="img/games.png"></a>
        </div>
    </footer>
</html>
