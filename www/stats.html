<!DOCTYPE html>

<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Productiveness overview</title>
</head>
<body>
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,800' rel='stylesheet' type='text/css'>

<div class="app">
    <div class="stats_main">
        <h1 id="indexh1">Weekly overview</h1>

        <a href="hiit.html"><div id="bigbox">
            <img src="img/stats.png">
            <p id="bigboxp">This week, you have logged<br><br><br><br>hours.</p>
            <p id="statsnum">52</p>
        </div></a>

        <h1 class="statsh1">Breakdown</h1>
        <h4 class="title">Study</h4>
        <td class="progress_bar">
            <div class="progress2 progress-moved">
                <div class="progress-bar2" style="width: 10%"></div>
            </div>
        </td>

        <h4 class="title">Exercise</h4>
        <td class="progress_bar">
            <div class="progress2 progress-moved">
                <div class="progress-bar2" style="width: 80%"></div>
            </div>
        </td>

        <h4 class="title">Hobbies</h4>
        <td class="progress_bar">
            <div class="progress2 progress-moved">
                <div class="progress-bar2" style="width: 50%"></div>
            </div>
        </td>

        <h4 class="title">Other</h4>
        <td class="progress_bar">
            <div class="progress2 progress-moved">
                <div class="progress-bar2" style="width: 15%"></div>
            </div>
        </td>


    </div>
</div>
</body>
<footer>
    <div class="icon-bar">
        <a href="index.html"><img src="img/browser.png"></a>
        <a href="course.html"><img src="img/study.png"></a>
        <a href="time.html"><img src="img/plus.png"></a>
        <a class="active"><img src="svg/gym.svg"></a>
        <a href="hobbies.html"><img src="img/games.png"></a>
    </div>
</footer>
</html>
